apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.tomclaw.appsend"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode = 1000
        versionName = "3.4"
        manifestPlaceholders = [
                HOCKEYAPP_APP_ID: "c8564e901f354fcc9858e6ad5b1594f9",
                FLURRY_APP_ID   : "VDGFHF3THYWJ53SKX5VK"
        ]
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

def AAVersion = '4.3.1'

dependencies {
    annotationProcessor "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:palette-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    compile 'com.greysonparrelli.permiso:permiso:0.2.0'
    compile 'net.hockeyapp.android:HockeySDK:4.0.0'
    compile 'com.jaeger.statusbaruitl:library:1.2.4'
    compile 'com.github.shts:TriangleLabelView:1.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.orhanobut:logger:1.15'
    compile 'com.aurelhubert:ahbottomnavigation:2.0.3'
    compile 'com.flurry.android:analytics:6.2.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.tomclaw.minion:minion:1.0.1'
    compile project(path: ':androidsvg')
}
